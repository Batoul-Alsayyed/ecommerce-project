<html>
    <head>
        <title>Shopaholic|Admin Panel</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/f54b166774.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <ul>
                    <li id="logo">
                        <a href="#">
                            <span class="icon"><img src="../frontend-user/assets/logo/logo_transparent.png" alt="" id="logo"></span>
                        </a>
                    </li>
                    <li id="dashboard">
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-house-chimney"></i></span>
                            <span class="title">Dashboard</span>
                        </a>
                    </li>
                    <li id="products">
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                            <span class="title">Products</span>
                        </a>
                    </li>
                    <li id="categories">
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-basket-shopping"></i></span>
                            <span class="title">Categories</span>
                        </a>
                    </li>
                    <li id="signout">
                        <a href="#">
                            <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                            <span class="title">Signout</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--main-->
            <div class="main">
                <div class="topbar">
                    <div class="toggle">
                        <i class="fa-solid fa-bars" style="font-size: 20px; margin-top: 25px;"></i>
                    </div>
                </div>
                <div class="details">
                    
<div class="w3-container">
    <h2>Products</h2>
  
    <table class="w3-table-all products-table">
      <thead>
        <tr class="w3-purple">
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Category Id</th>
          <th>Image link</th>
        </tr>
      </thead>

      <tr>
        <td>1</td>
        <td>Sunsilk</td>
        <td>Shampoo</td>
        <td>20$</td>
        <td>200</td>
        <td>1</td>
        <td>link</td>
      </tr>

    </table>
    <div class="table-btns">
        <div class="addbtn-container">
            <button type="button" class="addbtn" id="addbtn">Add</button>
        </div>
        <div class="uploadbtn-container">
            <button type="submit" class="uploadbtn" id="uploadbtn">upload</button>
        </div>
  </div>

  <div class="w3-container categories-table">
    <h2>Categories</h2>
  
    <table class="w3-table-all">
      <thead>
        <tr class="w3-purple">
          <th>Id</th>
          <th>Category Name</th>
        </tr>
      </thead>
      <tr>
        <td>1</td>
        <td>skincare</td>
      </tr>
      <tr>
        <td>2</td>
        <td>clothing</td>
      </tr>
      <tr>
        <td>3</td>
        <td>stationary</td>
      </tr>
    </table>
    <div class="table-btns">
        <div class="addbtn-container">
            <button type="button" class="addbtn" id="addbtn">Add</button>
        </div>
        <div class="uploadbtn-container">
            <button type="submit" class="uploadbtn" id="uploadbtn">upload</button>
        </div>
  </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
